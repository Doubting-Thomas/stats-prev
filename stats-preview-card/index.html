<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <title>Stats Preview</title>
  </head>
  <body>
    <main>
      <section>
        <div class="business-info">
          <h1 class="main-text">
            Get <span class="main-text-highlight">insights</span> that help your
            business grow.
          </h1>
          <p class="text-desc">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer satisfaction, and overall efficiency.
          </p>
          <div class="business-data-one">
            <h3 class="company-count">10k+</h3>
            <h3 class="template-count">314</h3>
            <h3 class="query-count">12M+</h3>
          </div>
          <div class="business-data-two">
            <p class="company">Companies</p>
            <p class="template">Templates</p>
            <p class="Queries">Queries</p>
          </div>
        </div>
        <img
          class="business-image"
          src="images/image-header-desktop.jpg"
          alt="Business Image"
        />
      </section>
    </main>
  </body>
</html>
